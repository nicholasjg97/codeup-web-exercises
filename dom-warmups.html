<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Warmups</title>
</head>
<body>
<h1 id="goodMorning">Good Morning, Draco!</h1>

<button id="afternoon">It's afternoon</button>

<section>
    <button data-number="1">Change Me</button>
    <button data-number="2">Change Me Too</button>
    <button data-number="3">Don't forget about me</button>
    <p id="message"></p>
</section>

<button id="reset">Reset</button>

<section>
    <input type="text" id="wordToDisplay">
    <button id="displayWord">Display in DOM</button>
    <p id="word"></p>
</section>
<section>
    <button id="create-an-element">Create an Element</button>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>

    var bttnId = document.getElementById('afternoon');

    var header = document.getElementById('goodMorning');

    var changeH1 = function() {
        header.innerHTML = 'Good Afternoon, Draco!'
    }
    bttnId.addEventListener('click', changeH1);

    $('section button').hover(
        function() {
        $(this).css("background-color", "hotpink");
        var number = $(this).attr('data-number');
        $('#message').html(number);
    },
        function() {
        $(this).css("background-color", "white");
        $("#message").html("");
        });

    $("#reset").click(function() {
        location.reload();
    });


    $("#displayWord").click(function() {
        var word = $("#wordToDisplay").val();
       $("#word").html(word);
    });

    $("#create-an-element").click(function() {
        $(this).after('<p>I am new</p>')
    });


</script>
</body>
</html>
