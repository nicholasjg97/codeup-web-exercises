<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">

  <label for="email">Email:</label>
  <input type="text" name="email" id="email" placeholder="Enter your email">
  <br>
  <br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" placeholder="Enter your password">


  <br>
  <br>


  <h2>Enter some information about yourself</h2>
  <textarea name="bio" id="bio" cols="20" rows="10" placeholder="Enter bio here"></textarea>


  <br>
  <br>


  <h2>How did you here about us?</h2>
  <input type="checkbox" name="question1" id="billboard" value="billboard">
  <label for="billboard">Billboard</label>
  <br>
  <input type="checkbox" name="question1" id="radio ad" value="Radio Advertisement">
  <label for="radio ad">Radio Advertisement</label>
  <br>
  <input type="checkbox" name="question1" id="internet ad" value="Internet Advertisement">
  <label for="internet ad">Internet Advertisement</label>
  <br>
  <input type="checkbox" name="question1" id="other" value="Other">
  <label for="other">Other</label>


  <br>
  <br>


  <h2>What web browser are you using?</h2>
  <select name="web-browser">
    <option value="chrome">Google Chrome</option>
    <option value="firefox">Firefox</option>
    <option value="safari">Safari</option>
  </select>
  <br>
  <br>
  <input type="submit"> <input type="reset">
  
</form>

</body>
</html>
