<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-text">Pizza World</a>
        </div>
        <div class="container">
            <a class="navbar-text">Order online</a>
        </div>
        <div class="container">
            <a class="navbar-text">Menu</a>
        </div class="container">

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Zip code" aria-label="Search">
                <button class="btn btn-outline-secondary btn-small" type="button">Search stores near you!</button>
            </form>
        </div>
    </nav>

    <div class="jumbotron">
        <h1>Welcome to Pizza World!</h1>
        <img src="img/pizza.png" alt="pizza" class="img-fluid">
    </div>

</body>
</html>
