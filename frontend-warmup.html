<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warmup</title>
    <style>
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body>

<p id="para">This paragraph will disappear when the button is clicked</p>

<button id="hide-btn">Hide Paragraph</button>

</body>


<script>

    document.ready(function() {

        $("#hide-btn").click(function () {
            $("#para").toggleClass("invisible");
        });
    })



</script>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossOrigin="anonymous"></script>
</html>
