<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Exercise</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>


<div id='map' style='width: 400px; height: 300px;'></div>

<script src="js/keys.js"></script>

<script src="js/mapbox-geocoder-utils.js"></script>

<script>

    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 9,
        center: [-98.463641559346, 29.464019853712745],
    });

    geocode("Whitefish, MT 59937", MAPBOX_API_TOKEN).then(function (result) {
        map.setCenter(result);
        map.setZoom(12);
    });

    reverseGeocode({lng: -157.8060, lat: 21.2620}, MAPBOX_API_TOKEN).then(function(result) {
        console.log(result);
    });

</script>
</body>
</html>
